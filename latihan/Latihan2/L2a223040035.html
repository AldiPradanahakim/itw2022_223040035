<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TABEL HTML</title>
  </head>
  <body>
    <table width="800" height="300"border="2" bgcolor="lightblue" cellpadding="10" cellspacing="5">
      <tr align="center">
        <td colspan="10" ><b>Data Mahasiswa</b></td>
      </tr>
      
      <tr align="center" >
        <td rowspan="2"><b>No.</td>
        <td rowspan="2"><b>NRP</td>
        <td colspan="2"><b>Nama</td>
        <td rowspan="2"><b>Alamat</td>
        <td rowspan="2"><b>No.Hp</td>
      </tr>
      
      <tr align="center">
        <td><b>Nama Depan</td>
        <td><b>Nama Belakang</td>
      </tr>
      
      <tr align="left">
        <td>1</td>
        <td>113040001</td>
        <td>Asep</td>
        <td>Setia</td>
        <td>Setiabudhi</td>
        <td>081234567890</td>
      </tr>

      <tr>
        <td rowspan="2">2</td>
        <td rowspan="2">113040001</td>
        <td rowspan="2">Dani</td>
        <td rowspan="2">Gunawan</td>
        <td rowspan="2">Lembang</td>
        <td>089038131212</td>
      </tr>

      <tr>
        <td>081392482222</td>
      </tr>
    </table>
  </body>
</html>
